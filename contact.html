<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <script src='https://kit.fontawesome.com/f843bc76a3.js' crossorigin='anonymous'></script>
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <title>Contact | Vince Napolitano</title>
</head>

<body>

  <header class="header">
    <div class="masthead">
      <span class="name"> Vince Napolitano | </span>
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a class="currentPage" href="contact.html">Contact</a>
    </div>
  </header>

  <div class="primary-container">

    <section class="main-section">

      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div>
      Copyright &copy;
    </div>
  </footer>

  <script rel='javascript' type='text/javascript' src='assets/javascript/app.js'></script>

</body>

</html>
